<textarea id="txt-content" data-autosave="editor-content" autofocus required style="width: 100%;">

</p><p>Supported Browsers: IE10+、Chrome、Firefox、Safari.</p>
<ul>
    <li><a href="https://github.com/mycolorway/simditor/releases" target="_blank" class="">Download Zip</a></li>
    <li>Install with npm: $ npm install simditor</li>
    <li>Install with bower: $ bower install simditor</li>
</ul>
</textarea>

<script type="text/javascript" src="assets/scripts/module.js"></script>
<script type="text/javascript" src="assets/scripts/uploader.js"></script>
<script type="text/javascript" src="assets/scripts/hotkeys.js"></script>
<script type="text/javascript" src="assets/scripts/simditor.js"></script>
<!--<script type="text/javascript" src="assets/scripts/page-demo.js"></script>-->

<script>
    var editor;
    $(function () {
        var $preview, mobileToolbar, toolbar;
        Simditor.locale = 'en-US';
        toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment','alignLeft','alignCenter','alignRight', 'html'];
        //mobileToolbar = ["bold", "underline", "strikethrough", "color", "ul", "ol"];
//    if (mobilecheck()) {
//      toolbar = mobileToolbar;
//    }
        document.editor = editor = new Simditor({
            textarea: $('#txt-content'),
            placeholder: '这里输入文字...',
            toolbar: toolbar,
            toolbarHidden: true,
        });
        $preview = $('#preview');
        if ($preview.length > 0) {
            return editor.on('valuechanged', function (e) {
                return $preview.html(editor.getValue());
            });
        }
    });
</script>
